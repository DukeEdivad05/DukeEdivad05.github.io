<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="icon" href="../icon.ico">
    <title>DukeEdivad05</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/components/specialthanks.css">
    <link rel="stylesheet" href="../css/pages/dateStoriche.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div include-html="../components/navbar.html"></div>
    <div id="content" class="content">
        <div style="height: 76px;"></div>
        <div class="calendar">
            <div class="day">
                <div class="borderName">
                    <h2 id="todayName"></h2>
                </div>
                <div class="borderCont" id="today" include-html=""></div>
            </div>

            <div class="day">
                <div class="borderName">
                    <h2 id="tomorrowName"></h2>
                </div>
                <div class="borderCont" id="tomorrow" include-html=""></div>
            </div>

            <div class="day">
                <div class="borderName">
                    <h2 id="afterTomorrowName"></h2>
                </div>
                <div class="borderCont" id="afterTomorrow" include-html=""></div>
            </div>
        </div>

        <script src="../js/dateStoriche.js"></script>

        <p style="text-align: center;">Se hai suggerimenti su date storiche italiane puoi scrivermele su
            <a href="https://github.com/DukeEdivad05/DukeEdivad05.github.io/issues" target="_blank">GitHub</a>,
            <a href="https://t.me/Edivad05" target="_blank">Telegram</a> o
            <a href="https://www.instagram.com/duke_edivad05/" target="_blank">Instagram</a>.
        </p>

        <div style="height: 140px;"></div>
    </div>
    <div include-html="../components/specialthanks.html"></div>

    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
            document.getElementById("nav-link-dateStoriche").classList.add("active");

            var h = 0;
            var elems = document.querySelectorAll(".borderCont");
            for (var i = 0; i < elems.length; i++) {
                htmp = elems[i].offsetHeight
                if(htmp > h) {
                    h = htmp;
                }
            }
            
            var Elements = document.querySelectorAll(".borderCont");
            for (var i= 0; i < Elements.length ; i++) {
            Elements[i].style.height = h +"px"
            }
        };
        includeHTML();
    </script>
</body>

</html>
