        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <body onload="startTime()">
        <div include-html="../components/navbar.html"></div>

        <div id="content" class="content">
            <div style="height: 76px;"></div>

            <div style="height: 5px;"></div>
            <div class="horizontal-center">
                <a class="orologio" href="../analogico">
                    <div class="ora">

                    <div class="min">
                        <div class="m" id="m"></div>
                    </div>
                    <div class="sec">

        <div include-html="../components/specialthanks.html"></div>

        <script src="../js/digitale.js"></script>
        <script src="../js/analogico.js"></script>

        <script>
          function includeHTML() {
              var z, i, elmnt, file, xhttp;
              z = document.getElementsByTagName("*");
              for (i = 0; i < z.length; i++) {
                  elmnt = z[i];
                  file = elmnt.getAttribute("include-html");
                  if (file) {
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                      if (this.readyState == 4) {
                      if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                          elmnt.removeAttribute("include-html");
                          includeHTML();
                      }
                  }      
                  xhttp.open("GET", file, true);
                  xhttp.send();
                  return;
                  }
              }
              document.getElementById("nav-link-orologio").classList.add("active");
          };
          includeHTML();
      </script>
    </body>
</html>
