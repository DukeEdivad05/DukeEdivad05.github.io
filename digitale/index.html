<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="icon" href="../icon.ico">
        <title>DukeEdivad05</title>

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/colors.css">
        <link rel="stylesheet" href="../css/pages/digitale.css">
        <link rel="stylesheet" href="css/components/specialthanks.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </head>

    <body onload="startTime()">
        <div include-html="../components/navbar.html"></div>

        <div id="content" class="content">
            <div id="txt" class="center"></div>
            <p id="output"></p>
            <button class="left-minus-button button" type="button" onclick="minus()">-</button>
            <button class="right-plus-button button" type="button" onclick="plus()">+</button>
        </div>

        <div include-html="../components/specialthanks.html" class="specialthanks"></div>

        <script src="../js/customfontsize.js"></script>
        <script src="../js/digitale.js"></script>

        <script>
          function includeHTML() {
              var z, i, elmnt, file, xhttp;
              z = document.getElementsByTagName("*");
              for (i = 0; i < z.length; i++) {
                  elmnt = z[i];
                  file = elmnt.getAttribute("include-html");
                  if (file) {
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                      if (this.readyState == 4) {
                      if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                          elmnt.removeAttribute("include-html");
                          includeHTML();
                      }
                  }      
                  xhttp.open("GET", file, true);
                  xhttp.send();
                  return;
                  }
              }
              document.getElementById("nav-link-orologio").classList.add("active");
          };
          includeHTML();
      </script>
    </body>
</html>
