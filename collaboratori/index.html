<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="icon" href="../icon.ico">

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/colors.css">
        <link rel="stylesheet" href="../css/pages/collaboratori.css">
    </head>

    <body>
        <div include-html="../components/navbar.html"></div>

        <p>DukeEdivad05 collabora spesso con le seguenti persone:</p>
        <ul>
            <li><a href="https://bisumto.it/" target="_blank">BisUmTo</a></li>
            <li><a href="https://www.twitch.tv/kanimutra" target="_blank">KaniMutra</a></li>
            <li><a href="https://www.twitch.tv/triton_707" target="_blank">Triton_707</a></li>
            <li><a href="https://www.youtube.com/channel/UCwHcpylXKoykx1ofG3JBI4g" target="_blank">mniuzo(YouTube)</a></li>
            <li><a href="https://www.twitch.tv/mniuzo" target="_blank">mniuzo(Twitch)</a></li>
        </ul>

        <script>
          function includeHTML() {
              var z, i, elmnt, file, xhttp;
              /*loop through a collection of all HTML elements:*/
              z = document.getElementsByTagName("*");
              for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("include-html");
                if (file) {
                  /*make an HTTP request using the attribute value as the file name:*/
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                      if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                      /*remove the attribute, and call this function once more:*/
                      elmnt.removeAttribute("include-html");
                      includeHTML();
                    }
                  }      
                  xhttp.open("GET", file, true);
                  xhttp.send();
                  /*exit the function:*/
                  return;
                }
              }
            };
            includeHTML();
        </script>
    </body>
</html>
